


<!-- begin User Profile Modal -->
<div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">User Profile</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="inputName3" class="col-sm-3 control-label">Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputName3" placeholder="First and Last Name" ng-model="user.userName">
            </div>
          </div>
          <div class="form-group">
            <label for="inputRole" class="col-sm-3 control-label">Role</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputRole" placeholder="Role" ng-model="user.userRole">
            </div>
          </div>
          <div class="form-group">
            <label for="inputMemberSince" class="col-sm-3 control-label">Member Since</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputMemberSince" placeholder="Member Since" ng-model="user.userMemberSince">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
              <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="user.userEmail">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="revertProfileChanges()">Close</button>
            <button type="button" class="btn btn-default" ng-click="revertProfileChanges()">Revert Changes</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="saveProfileChanges()">Save changes</button>            
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- end User Profile Modal -->

<br/><br/>

<div class="row default-content">
	<div class="col-sm-1">&nbsp;</div>
	<div class="col-sm-3">
		<div class="panel panel-primary">
			<div class="panel-heading text-center watch-content-title">USER PROFILE</div>
			<div class="panel-body">
				<div class="row text-center">
					<img src="images/1.jpg" width="96" height="96"></img>
				</div>
				<br><br>
			<div>
				<div class="col-sm-12" style="padding-left:5px;padding-top:0px">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-sm-4 control-label">Name:</label>
							<div class="col-sm-8">
								<!-- <input type="text" class="form-control"  placeholder="First and Last Name" ng-model="userName"> -->
								<label class="control-label">{{userBackup.userName}}</label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">Role:</label>
							<div class="col-sm-8">
								<label class="control-label">{{userBackup.userRole}}</label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">Member Since:</label>
							<div class="col-sm-8">
								<label class="control-label">{{userBackup.userMemberSince}}</label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">Email:</label>
							<div class="col-sm-8">
								<label class="control-label">{{userBackup.userEmail}}</label>
							</div>
						</div>	
						<!-- comeback -->
						<div class="text-center">
							<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#basicModal">Edit Profile</button>
							<!-- <a data-toggle="modal" href="#basicModal" class="btn btn-primary btn-lg">Launch demo modal</a> -->
							<!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
							<!-- <li><a href="#" data-toggle="modal" data-target="#basicModal">User Profile</a></li> -->
						</div>
					</form>
				</div>
			</div>
		</div>
	 </div>
	</div>
	<div class="col-sm-7">
		<!-- Watches panel -->
		<div class="panel panel-primary">
			<div class="panel-heading text-center">
				<h3 class="panel-title watch-content-title">WATCHES</h3>
			</div>
			<div class="panel-body">
				<div class="col-sm-4" ng-repeat="item in data" style="padding-left:60px;padding-top:50px">
					<div id="div{{item.id}}" >
						<div style="height: 100%">
							<img src="{{item.src}}" width="96" height="96">
							<div style="margin-left: 10px;">
								<span class="item_bold">
									<a href="#/results" 
									<span class="none">{{item.name}}</span><span style="font-size: 12px; color: red;vertical-align:super">{{item.new}}</span>
									</a>
								</span>
							</div>
							<div style="font-size: 12px; color: grey;">Updated: {{item.updateDate}}</div>
							<div style="font-size: 12px; color: red; "><label style="cursor:pointer" ng-click="removeFromWatches(item.id)">remove</label></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Comments panel -->
		<div class="panel panel-primary">
			<div class="panel-heading text-center">
				<h3 class="panel-title watch-content-title">COMMENTS</h3>
			</div>
			<div class="panel-body">
				<div class="col-sm-12" ng-repeat="item1 in data" style="padding-left:30px;padding-top:30px">
					<div style="height: 100%;">
						<img src="{{item1.src}}" width="40" height="40">
						<span class="none">{{item1.name}}</span>
						<div style="padding-left:5px;padding-top:5px">
							<div ng-repeat="item2 in feedbackDetails" style="padding-left:5px;padding-top:5px">
								<div style="padding-bottom:15px">
									<div class="col-sm-9">
										<span class="none">{{item2.name}}</span>
										<textarea class="form-control" rows="3">{{item2.comments}}</textarea>
									</div>
									<div class="col-sm-3">
										<div class="none">Author: {{item2.author}}</div>
										<div class="none">Date: {{item2.date}}</div>
										<div style="font-size: 12px; color: red; "><label style="cursor:pointer" ng-click="removeFromWatches(item1.id)">delete comment</label></div>
									</div>
									<div>&nbsp;</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
