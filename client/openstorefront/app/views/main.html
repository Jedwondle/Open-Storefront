
<div class="banner">
  {{pageTitle}}
</div>
<div class="search">
  <div class="center navSearch defaultSearch">
    <form>
      <div class="pull-right searchBoxButton">
        <button type="submit" class="btn btn-primary pull-right" ng-click="goToSearchWithSearch(searchKey)"><i class="fa fa-search"></i></button>
      </div>
      <div class="navSearchBar">
        <input type="text" class="form-control typeahead searchBar" ng-model="searchKey" placeholder="Search" autofocus>
      </div>
    </form>
  </div>
</div>

<div class="row defaultContent defaultTitle">
  <div>
    Browse Components By:
  </div>
</div>
<div class="row defaultContent" ng-repeat="row in filters | partition:3">
  <div class="col-sm-4" ng-repeat="type in row" style="padding-right: 30px;">
    <div class="defaultGroupTitle">
      <img src="{{type.src}}" alt="">
      {{type.name}}
    </div>
    <ul class="groupItemList">
      <li ng-click="goToSearch(type.key, item.code);" ng-repeat="item in type.collection" class="groupItem imitateLink">
        <span class="item_bold">
          <span class="listing_short_title_text">{{item.type}}</span>               
        </span>
        <div style="font-size: 12px; color: grey;">{{item.desc}}</div>
      </li>
    </ul>
  </div>
  <hr>
  <div class="defaultSpacer hidden-xs">&nbsp;</div>
</div>

<link rel="stylesheet" href="styles/landing.css">
<script type="text/javascript" src="scripts/page_specific/main.js"></script>
