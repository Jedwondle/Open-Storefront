<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap-theme.css">
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../../bower_components/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="../../css/fonts.css">
  <link rel="stylesheet" href="../../css/catalog.css">
  <link rel="stylesheet" href="../../css/media.css">
  <link rel="stylesheet" href="../../css/overrides.css">
  <link rel="stylesheet" href="../../css/pt-page.css">
  <link rel="stylesheet" href="../../css/animations.css">

  <script type="text/javascript" src="../../bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="../../bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="../../bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="../../bower_components/underscore/underscore.js"></script>
  
</head>
<body ng-app="storefront">
  <button id="showPageLeft" class="showPageLeft">
    Show Left  
  </button>
  <div ng-controller="resultsCtrl">
    <div class="top">
      <div class="navbar navbar-default navigation"> 
        <div class="container-fluid">
          <div class="navbar-header">
            <div>
              <button type="button" class="navbar-toggle navButton" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                <span class="sr-only">User Panel</span>
                <span>Jimmy tester <b class="caret"></b></span>
              </button>
              <button type="button" class="navbar-toggle navButton" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle Search</span>
                <i class="fa fa-search"></i>
              </button>        
            </div>
            <div>
              <a class="navbar-brand" href="#">DI2E <span class="hidden-small">Storefront Catalog</span></a>
            </div>
          </div>
          <div class="collapse navbar-collapse pull-right userNavDropdown">
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Jimmy tester <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                  <li class="divider"></li>
                  <li><a href="#">Separated link</a></li>
                </ul>
              </li>
            </ul>
          </div>

          <div class="collapse navbar-collapse center navSearch" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left" role="search">
              <div class="pull-right searchBoxButton">
                <button type="submit" class="btn btn-default pull-right"><i class="fa fa-search"></i></button>
              </div>
              <div class="navSearchBar">
                <input type="text" class="form-control " placeholder="Search">
              </div>
            </form>
          </div>
          <div class="collapse navbar-collapse pull-right userNavDropdownHidden" id="bs-example-navbar-collapse-2">
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown open">
                <ul class="dropdown-menu">
                  <li class="gray-link"><a href="#">Action</a></li>
                  <li class="gray-link"><a href="#">Another action</a></li>
                  <li class="gray-link"><a href="#">Something else here</a></li>
                  <li class="divider"></li>
                  <li class="gray-link"><a href="#">Separated link</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div> 
    </div>
    <div id="pt-main" class="pt-perspective" >
      <div class="pt-page pt-page-1"  id="page1">
        <div ng-repeat="item in data | typeFilter:this | categoryFilter:this | stateFilter:this" style="margin-bottom: 20px;">
          <button class="showPageLeft">Details</button>
          {{item}}
        </div>
      </div>
      <div class="pt-page pt-page-2"><h1><span>A collection of</span><strong>Details</strong> on a component</h1></div>
    </div>

    <div class="pt-message">
      <p>Your browser does not support CSS animations.</p>
    </div>
  </div>

  <script type="text/javascript" src="../../js/app.js"></script>
  <script type="text/javascript" src="../../js/services/localCache.js"></script>
  <script type="text/javascript" src="../../js/services/storefrontBusiness.js"></script>

  <script type="text/javascript" src="../../js/common/data.js"></script>
  <script type="text/javascript" src="../../modules/results/results.js"></script>
  <script type="text/javascript" src="../../js/common/data.js"></script>
  <script type="text/javascript" src="../../js/common/models.js"></script>
  <script type="text/javascript" src="../../js/common/stores.js"></script>
  <script type="text/javascript" src="../../js/common/modernizr.custom.js"></script>
  <script type="text/javascript" src="../../js/common/jquery.dlmenu.js"></script>
  <script type="text/javascript" src="../../js/common/pagetransitions.js"></script>
</body>

</html>
